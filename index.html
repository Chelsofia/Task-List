<!DOCTYPE html>
<html lang="en">

<head>

    <title>Task list</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css" />

<body>
    <header>
        <h1>To-do List</h1>
        <form action="" id="new-task-form" onsubmit="func()">
            <input type="text" id="new-task-input" placeholder="What do you have planned?" />
            <input type="submit" id="new-task-submit" value="Add task" onsubmit="func()" />
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
                <!-- 
                <div class="task">
                <div class="content">
                    <input type="text" class="text" value="My shiny task" readonly>
                    
                </div>
                
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
                </div> -->
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
